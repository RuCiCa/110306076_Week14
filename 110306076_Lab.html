<html>
<body>
	<script type="text/javascript">
		var data = window.prompt("input data");
		var char = window.prompt("input a char to search");
		var one = data.indexOf(char);
		var two = data.lastIndexOf(char);
		var three = data.indexOf(char, 3);
		document.write(one);
		document.write('<p></p>');
		document.write(two);
		document.write('<p></p>');
		document.write(three);
	</script>
	
</body>
</html>
