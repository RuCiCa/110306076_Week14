<html>
<body>
			<img id = "die1" src = "die1.png" alt = "die 1 image"> 
			<img id = "die2" src = "die1.png" alt = "die 2 image"> 
			<img id = "die3" src = "die1.png" alt = "die 3 image"> 
			<img id = "die4" src = "die1.png" alt = "die 4 image"> 
			<img id = "die5" src = "die1.png" alt = "die 5 image"> 
			<img id = "die6" src = "die1.png" alt = "die 6 image">
		<p></p>
			<img id = "die7" src = "die1.png" alt = "die 7 image"> 
			<img id = "die8" src = "die1.png" alt = "die 8 image"> 
			<img id = "die9" src = "die1.png" alt = "die 9 image"> 
			<img id = "die10" src = "die1.png" alt = "die 10 image"> 
			<img id = "die11" src = "die1.png" alt = "die 11 image"> 
			<img id = "die12" src = "die1.png" alt = "die 12 image">
		<form action = "#">
			<input id = "rollButton" type = "button" value = "Roll Dice">
		</form>
		<div id = "frequencyTableDiv" style = "border: 1px solid yellow;
      padding-right: 5px;
      padding-left: 5px;
      padding-top: 5px;
      padding-bottom: 5px;
      width : 170px;
      background-color: lightcyan;
      "></div>


	<script type="text/javascript">
		var die1Image;
		var die2Image;
		var die3Image;
		var die4Image;
		var die5Image;
		var die6Image;
		var die7Image;
		var die8Image;
		var die9Image;
		var die10Image;
		var die11Image;
		var die12Image;

		var frequency1 = 0;
		var frequency2 = 0;
		var frequency3 = 0;
		var frequency4 = 0;
		var frequency5 = 0;
		var frequency6 = 0;

		var totalDice = 0;



		function start()
		{
			var button = document.getElementById( "rollButton" );
			button.addEventListener("click", rollDice, false);
			die1Image = document.getElementById("die1");
			die2Image = document.getElementById("die2");
			die3Image = document.getElementById("die3");
			die4Image = document.getElementById("die4");
			die5Image = document.getElementById("die5");
			die6Image = document.getElementById("die6");
			die7Image = document.getElementById("die7");
			die8Image = document.getElementById("die8");
			die9Image = document.getElementById("die9");
			die10Image = document.getElementById("die10");
			die11Image = document.getElementById("die11");
			die12Image = document.getElementById("die12");			
		}

		function setImage(dieImg)
		{
			var face;
			face = Math.floor( 1 + Math.random() * 6);
			switch (face)
			{
				case 1:
					frequency1 = frequency1+1;
					break;
				case 2:
					frequency2 = frequency2+1;
					break;
				case 3:
					frequency3 = frequency3+1;
					break;
				case 4:
					frequency4 = frequency4+1;
					break;
				case 5:
					frequency5 = frequency5+1;
					break;
				case 6:
					frequency6 = frequency6+1;
					break;
			}
			totalDice = totalDice + 1;
			dieImg.setAttribute("src", "die" + face + ".png");
			dieImg.setAttribute("alt", "die image with " + face + " spot(s)");
			updateFrequencyTable();
		}

		function rollDice()
		{
			setImage(die1Image);
			setImage(die2Image);
			setImage(die3Image);
			setImage(die4Image);
			setImage(die5Image);
			setImage(die6Image);
			setImage(die7Image);
			setImage(die8Image);
			setImage(die9Image);
			setImage(die10Image);
			setImage(die11Image);
			setImage(die12Image);
		}


		function updateFrequencyTable()
		{
			var tableDiv = document.getElementById( "frequencyTableDiv" );

			tableDiv.innerHTML = "<table>" + 
								 "<caption>Die Rolling Frequencies</caption>"+"<thead><th>Face</th><th>Frequency</th>"+"<th>Percent</th></thead>"+
								 "<tbody><tr> <td>1</td> <td>"+frequency1+"</td> <td>"+Math.floor((frequency1/totalDice)*100)+"%"+"</td> </tr>"+
								 "<tbody><tr> <td>2</td> <td>"+frequency2+"</td> <td>"+Math.floor((frequency2/totalDice)*100)+"%"+"</td> </tr>"+
								 "<tbody><tr> <td>3</td> <td>"+frequency3+"</td> <td>"+Math.floor((frequency3/totalDice)*100)+"%"+"</td> </tr>"+
								 "<tbody><tr> <td>4</td> <td>"+frequency4+"</td> <td>"+Math.floor((frequency4/totalDice)*100)+"%"+"</td> </tr>"+
								 "<tbody><tr> <td>5</td> <td>"+frequency5+"</td> <td>"+Math.floor((frequency5/totalDice)*100)+"%"+"</td> </tr>"+
								 "<tbody><tr> <td>6</td> <td>"+frequency6+"</td> <td>"+Math.floor((frequency6/totalDice)*100)+"%"+"</td> </tr>"+
								 "</tbody></table>"
		}
		window.addEventListener("load", start, false)
	</script>
</body>
</html>
